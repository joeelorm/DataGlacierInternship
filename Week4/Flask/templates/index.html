<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Price predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <div id = "top" class="container">
      <div class="row">
        <div class="col-sm">
          <!-- One of three columns -->
        </div>
      <div class="col-sm">
        <img class = "rounded-circle" src="/static/bmw1.jpg" alt="">
      </div>
      <div class="col-sm">
        <!-- One of three columns -->
      </div>
    </div>
  </div>
  <br>
  <br>
  <h1 class="text-center display-4">Want to know how much a used BMW might cost? Fill the form below.</h1>
  <br>
  <br>
  <div class="alert alert-success" role="alert">
  {{ prediction_text }}
  </div>
    <section class = "container">
      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="model">What is the model?</label>
          <select class="form-control" name="model" id = "model">
            <option value="8 Series">8 Series</option>
            <option value="7 Series">7 Series</option>
            <option value="6 Series">6 Series</option>
            <option value="5 Series">5 Series</option>
            <option value="4 Series">4 Series</option>
            <option value="3 Series">3 Series</option>
            <option value="2 Series">2 Series</option>
            <option value="1 Series">1 Series</option>
            <option value="X7">X7</option>
            <option value="X6">X6</option>
            <option value="X5">X5</option>
            <option value="X4">X4</option>
            <option value="X3">X3</option>
            <option value="X2">X2</option>
            <option value="X1">X1</option>
            <option value="M6">M6</option>
            <option value="M5">M5</option>
            <option value="M4">M4</option>
            <option value="M3">M3</option>
            <option value="M2">M2</option>
            <option value="M1">M1</option>
            <option value="Z4">Z4</option>
            <option value="Z3">Z3</option>
            <option value="I8">I8</option>
          </select>
          <br>
          <label for="year">What is the year of manufacture?</label>
          <select class="form-control" name="year" id = "year">
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
          <br>
          <label for="transmission">Select transmission type</label>
          <select class="form-control" name="transmission">
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
            <option value="Semi-Auto">Semi-Automatic</option>
          </select>
          <br>
          <label for="fueltype">Select fuel type</label>
          <select class="form-control" name="fueltype">
            <option value="Diesel">Diesel</option>
            <option value="Petrol">Petrol</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Electric">Electric</option>
          </select>
          <br>
          <label for="enginesize">What is the Engine Size (CC)</label><br>
          <input class = "form-control" id = "enginesize" type="number" name="enginesize" value="enginesize" min = 1, step = 0.01>
          <br>
          <label for="mileage">What is the mileage? (Kilometers)</label>
          <input class = "form-control" id = "mileage" type="number" name="mileage" value="mileage", min = 1, step = 0.01>
          <br>
          <label for="tax">Expected tax on vehicle</label>
          <input class = "form-control" id = "tax" type="number" name="tax" value="tax", min = 1, 0.01>
          <br>
          <label for="mpg">Gallons of fuel consumed per mile (mpg)</label>
          <input class = "form-control" id = "mpg" type="number" name="mpg" value="mpg", min = 1, step = 0.01>
          <br>
          <button type="submit" class="btn btn-primary">Tell Price</button>
        </div>
      </form>
    </section>
